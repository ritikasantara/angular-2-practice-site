
<div class="container">

  <h1>{{name}}</h1>

  <p><strong>Email: </strong>{{email}}</p>

  <p><strong>Address: </strong>{{address.street}} {{address.city}}, {{address.state}}</p>

  <button (click)="toggleHobbies()" id="hobby_button">{{showHobbies ? "Hide Hobbies" : "Show Hobbies"}}</button>

  <div *ngIf="showHobbies" id="hobby_container">

    <h3><strong>Hobbies : </strong></h3>

    <ul id="list">

      <li *ngFor = "let hobby of hobbies; let i = index">{{hobby}}<button (click)="deleteHobby(i)" id="delete_button">X</button></li>

    </ul>

  </div>

  <form (submit)="addHobby(hobby.value)" class="hobby_input">

    <label><strong>Add Hobby: </strong></label><br/><br/>
    <input type="text" #hobby/><br/>

  </form>

</div>



<form class="user_input">

  <h2> Edit User </h2><br/>

  <label><strong>Name: </strong></label><br/><br/>
  <input type="text" name="name" [(ngModel)]="name"/><br/><br/>

  <label><strong>Email: </strong></label><br/><br/>
  <input type="text" name="email" [(ngModel)]="email"/><br/><br/>

  <label><strong>Street: </strong></label><br/><br/>
  <input type="text" name="address.street" [(ngModel)]="address.street"/><br/><br/>

  <label><strong>City: </strong></label><br/><br/>
  <input type="text" name="address.city" [(ngModel)]="address.city"/><br/><br/>

  <label><strong>State: </strong></label><br/><br/>
  <input type="text" name="address.state" [(ngModel)]="address.state"/><br/><br/>

</form>

<hr>



<div id="posts_container_wrap">

  <p id="post_heading">Posts</p>

  <div *ngFor = "let post of posts" id="posts_container">

    <p id="posts_title">{{ post.title }}</p>
    <p>{{ post.body }}</p>
    <br/>

  </div>

</div>
